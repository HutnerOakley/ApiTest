<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .center-div{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
        }
        table{
            border-collapse: collapse;
            width: 80%;
        }
        th,td{
            border:1px solid black;
            padding: 8px;
            text-align: center;
        }
        th,th{
            border:1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="center-div">
    <table>
        <tbody>
        <tr>
            <th colspan="8" style="background-color: yellowgreen">数据统计</th>
        </tr>
        <tr>
            <th colspan="3" style="text-align: center">项目名称</th>
            <th colspan="5.8">执行时间</th>
        </tr>
        <tr>
            <td colspan="3">launcher云端接口自动化测试</td>
            <td colspan="5.8">{{time}}</td>
        </tr>
        <tr>
            <th>用例总数</th>
            <th>成功用例个数</th>
            <th>失败用例个数</th>
            <th>跳过用例个数</th>
            <th>异常用例个数</th>
            <th colspan="3">成功率</th>
        </tr>
        <tr>
            <td>{{total}}</td>
            <td>{{passed}}</td>
            <td>{{failed}}</td>
            <td>{{skipped}}</td>
            <td>{{broken}}</td>
            <td colspan="3">{{pass_tate}}</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
